<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lời này bài gì?</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" type="image/png" href="../static/css/magnifying-glass.png">
</head>
<body>
    <nav class="navbar">
        <h1>Lời này bài gì?</h1>
    </nav>
    <div class="main-content">
        <div class="content">
            <section id="searchSection" class="section">
                <h2>Tìm bài hát</h2>
                <form id="textForm">
                    <div class="form-group">
                        <label for="inputText">Lời muốn tìm</label>
                        <input type="text" id="inputText" name="text" required>
                    </div>
                    <input type="submit" value="Tìm kiếm">
                </form>
                <div id="textResponse" class="response"></div>
            </section>

            <section id="uploadSection" class="section">
                <h2>Thêm bài muốn tìm</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="artist">Nghệ sĩ sáng tác</label>
                        <input type="text" id="artist" name="artist" required>
                    </div>
                    <div class="form-group">
                        <label for="song_name">Tên bài hát</label>
                        <input type="text" id="song_name" name="song_name" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Định dạng (mp3 hoặc wav):</label>
                        <input type="file" id="file" name="file" accept=".mp3, .wav" required>
                    </div>
                    <input type="submit" value="Tải lên">
                </form>
                <div id="uploadResponse" class="response"></div>
            </section>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('uploadResponse').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('uploadResponse').innerText = 'Error: ' + error;
            }
        }

        document.getElementById('textForm').onsubmit = async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;
            try {
                const response = await fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });
                const result = await response.json();
                document.getElementById('textResponse').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('textResponse').innerText = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
